name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests and save log
        run: npm test --silent > vitest.log 2>&1 || true

      - name: Show vitest log (partial)
        if: always()
        run: echo '--- vitest log (first 200 lines) ---' && sed -n '1,200p' vitest.log || true

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: vitest-results
          path: |
            ./vitest.log
            ./coverage || true
            ./junit.xml || true
